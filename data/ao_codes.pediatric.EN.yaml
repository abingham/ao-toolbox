humerus:
  proximal:
    epiphyseal:
      simple:
        epiphysiolysis, SH I: 11-E/1.1
        epiphysiolysis with metaphyseal wedge, SH II: 11-E/2.1
        epiphyseal, SH III: 11-E/3.1
        epi-/metaphyseal, SH VI: 11-E/4.1
        intraarticular flake: 11-E/8.1
      multifragmentary:
        epiphysiolysis with metaphyseal wedge, SH II: 11-E/2.2
        epiphyseal, SH III: 11-E/3.2
        epi-/metaphyseal, SH VI: 11-E/4.2
        intraarticular flake: 11-E/8.2
    metaphyseal:
      simple:
        torus/buckle: 11-M/2.1
        complete: 11-M/3.1
      multifragmentary:
        complete: 11-M/3.2
  diaphyseal:
    simple:
      complete transverse (≤ 30°): 12-D/4.1
      complete oblique or spiral (> 30°): 12-D/5.1
    multifragmentary:
      complete transverse (≤ 30°): 12-D/4.2
      complete oblique or spiral (> 30°): 12-D/5.2
  distal:
    metaphyseal:
      simple:
        incomplete, nondisplaced: 13-M/3.1 I
        incomplete, displaced: 13-M/3.1 II
        complete with contact between fracture planes: 13-M/3.1 III
        complete without contact between fracture planes: 13-M/3.1 IV
        avulsion of the epicondyle (extraarticular): 13-M/7m
     multifragmentary:
        incomplete, displaced: 13-M/3.1 II
        complete with contact between fracture planes: 13-M/3.1 III
        complete without contact between fracture planes: 13-M/3.1 IV
        avulsion of the epicondyle (extraarticular): 13-M/7m
     epiphyseal:
       simple:
        epiphysiolysis, SH I: 13-E/1.1
        epiphysiolysis with metaphyseal wedge, SH II: 13-E/2.1
        epiphyseal, SH III: 13-E/3.1
        epi-/metaphyseal, SH VI: 13-E/4.1
        avulsion of/by the collateral ligament: 13-E/7l
        intraarticular flake: 13-E/8.1
      multifragmentary:
        epiphyseal, SH III: 13-E/3.2
        epi-/metaphyseal, SH VI: 13-E/4.2
        intraarticular flake: 13-E/8.2

radius/ulna:
  proximal:
    epiphyseal:
      simple:
        epiphysiolysis, SH I, no angulation and no displacement: 21r-E/1.1 I
        epiphysiolysis, SH I, angulation with displacement of up to half of the bone diameter: 21r-E/1.1 II
        epiphysiolysis, SH I, angulation with displacement of more than half of the bone diameter: 21r-E/1.1 III
        epiphysiolysis with metaphyseal wedge, SH II, no angulation and no displacement: 21r-E/2.1 I
        epiphysiolysis with metaphyseal wedge, SH II, angulation with displacement of up to half of the bone diameter: 21r-E/2.1 II
        epiphysiolysis with metaphyseal wedge, SH II, angulation with displacement of more than half of the bone diameter: 21r-E/2.1 III
        epiphyseal, SH III: 21r-E/3.1
        epi-/metaphyseal, SH IV: 21r-E/4.1
      multifragmentary:
        epiphysiolysis with metaphyseal wedge, SH II, no angulation and no displacement: 21r-E/2.2 I
        epiphysiolysis with metaphyseal wedge, SH II, angulation with displacement of up to half of the bone diameter: 21r-E/2.2 II
        epiphysiolysis with metaphyseal wedge, SH II, angulation with displacement of more than half of the bone diameter: 21r-E/2.2 III
        epiphyseal, SH III: 21r-E/3.2
        epi-/metaphyseal, SH IV: 21r-E/4.2
    metaphyseal:
      simple:
        isolated to radius:
          torus/buckle: 21r-M/2.1
          complete, no angulation and no displacement: 21r-M/3.1 I
          complete, angulation with displacement of upto half of the bone diameter: 21r-M/3.1 II
          complete, angulation with displacement of more than half of the bone diameter: 21r-M/3.1 III
        isolated to ulna:
          torus/buckle: 21u-M/2.1
          complete: 21u-M/3.1
          greenstick, dorsal radial head dislocation (Bado II): 21u-M/6.1
          avulsion of the apophysis: 21u-M/7
      multifragmentary:
        isolated to the radius:
          complete, no angulation and no displacement: 21r-M/3.2 I
          complete, angulation with displacement of upto half of the bone diameter: 21r-M/3.2 II
          complete, angulation with displacement of more than half of the bone diameter: 21r-M/3.2 III
        isolated to ulna:
          complete: 21u-M/3.2
          greenstick, lateral radial head dislocation (Bado III): 21u-M/6.1
